<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#F5F5F5"/>
  <!-- World map outline -->
  <path d="M100 300 Q200 250 300 300 T500 300 T700 300" stroke="#1A237E" stroke-width="2" fill="none" opacity="0.1"/>
  <!-- Trade routes -->
  <g stroke="#4CAF50" stroke-width="2">
    <path d="M200 250 Q400 200 600 350" stroke-dasharray="5,5"/>
    <path d="M150 350 Q400 400 650 250" stroke-dasharray="5,5"/>
  </g>
  <!-- Location markers -->
  <g fill="#4CAF50">
    <circle cx="200" cy="250" r="8"/>
    <circle cx="600" cy="350" r="8"/>
    <circle cx="150" cy="350" r="8"/>
    <circle cx="650" cy="250" r="8"/>
  </g>
  <!-- Container ship -->
  <g transform="translate(400, 300)">
    <path d="M-40 0 L40 0 L30 20 L-30 20 Z" fill="#1A237E"/>
    <rect x="-30" y="-20" width="60" height="20" fill="#1A237E"/>
    <!-- Containers -->
    <g fill="#4CAF50" opacity="0.5">
      <rect x="-25" y="-15" width="10" height="10"/>
      <rect x="-10" y="-15" width="10" height="10"/>
      <rect x="5" y="-15" width="10" height="10"/>
      <rect x="20" y="-15" width="10" height="10"/>
    </g>
  </g>
</svg> 