<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F3E5F5"/>
  
  <!-- Blockchain Network -->
  <g transform="translate(100, 100)" stroke="#6A1B9A" stroke-width="2" fill="none">
    <!-- Nodes -->
    <circle cx="100" cy="100" r="30" opacity="0.2"/>
    <circle cx="300" cy="100" r="30" opacity="0.2"/>
    <circle cx="500" cy="100" r="30" opacity="0.2"/>
    <circle cx="200" cy="250" r="30" opacity="0.2"/>
    <circle cx="400" cy="250" r="30" opacity="0.2"/>
    
    <!-- Connections -->
    <line x1="100" y1="100" x2="300" y2="100" opacity="0.1"/>
    <line x1="300" y1="100" x2="500" y2="100" opacity="0.1"/>
    <line x1="100" y1="100" x2="200" y2="250" opacity="0.1"/>
    <line x1="300" y1="100" x2="200" y2="250" opacity="0.1"/>
    <line x1="300" y1="100" x2="400" y2="250" opacity="0.1"/>
    <line x1="500" y1="100" x2="400" y2="250" opacity="0.1"/>
  </g>
  
  <!-- Data Flow -->
  <g transform="translate(0, 0)" fill="#6A1B9A" opacity="0.1">
    <circle cx="150" cy="150" r="5"/>
    <circle cx="350" cy="150" r="5"/>
    <circle cx="550" cy="150" r="5"/>
    <circle cx="250" cy="300" r="5"/>
    <circle cx="450" cy="300" r="5"/>
  </g>
  
  <!-- Digital Elements -->
  <g transform="translate(200, 150)" fill="none" stroke="#6A1B9A" stroke-width="1">
    <rect x="100" y="100" width="200" height="100" opacity="0.2"/>
    <line x1="100" y1="130" x2="300" y2="130" opacity="0.2"/>
    <line x1="100" y1="160" x2="300" y2="160" opacity="0.2"/>
  </g>
  
  <!-- Project Title -->
  <text x="400" y="500" text-anchor="middle" font-family="Arial" font-size="24" fill="#6A1B9A">
    Digital Trade Innovation
  </text>
</svg> 