<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#E6F4EA"/>
  
  <!-- Solar Panels -->
  <g transform="translate(100, 150)" fill="#0F9D58" opacity="0.1">
    <rect x="0" y="0" width="80" height="80"/>
    <rect x="100" y="0" width="80" height="80"/>
    <rect x="200" y="0" width="80" height="80"/>
    <rect x="0" y="100" width="80" height="80"/>
    <rect x="100" y="100" width="80" height="80"/>
    <rect x="200" y="100" width="80" height="80"/>
  </g>
  
  <!-- Wind Turbines -->
  <g transform="translate(400, 100)" stroke="#0F9D58" stroke-width="2" fill="none">
    <!-- Turbine 1 -->
    <line x1="50" y1="0" x2="50" y2="200" opacity="0.3"/>
    <circle cx="50" cy="0" r="40" opacity="0.2"/>
    <!-- Turbine 2 -->
    <line x1="150" y1="50" x2="150" y2="250" opacity="0.3"/>
    <circle cx="150" cy="50" r="40" opacity="0.2"/>
    <!-- Turbine 3 -->
    <line x1="250" y1="25" x2="250" y2="225" opacity="0.3"/>
    <circle cx="250" cy="25" r="40" opacity="0.2"/>
  </g>
  
  <!-- Energy Flow Lines -->
  <g transform="translate(0, 0)" stroke="#0F9D58" stroke-width="2" stroke-dasharray="5,5">
    <path d="M 300,300 Q 400,200 500,300" fill="none" opacity="0.2"/>
    <path d="M 350,350 Q 450,250 550,350" fill="none" opacity="0.2"/>
  </g>
  
  <!-- Project Title -->
  <text x="400" y="500" text-anchor="middle" font-family="Arial" font-size="24" fill="#0F9D58">
    Green Energy Initiative
  </text>
</svg> 