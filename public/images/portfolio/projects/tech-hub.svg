<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <linearGradient id="skyGradient" x1="0" y1="0" x2="0" y2="300" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0F172A"/>
      <stop offset="1" stop-color="#1E40AF"/>
    </linearGradient>
    <linearGradient id="groundGradient" x1="0" y1="300" x2="0" y2="450" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#1E293B"/>
      <stop offset="1" stop-color="#0F172A"/>
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0" y1="0" x2="0" y2="1" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#475569"/>
      <stop offset="1" stop-color="#334155"/>
    </linearGradient>
    <linearGradient id="glassGradient" x1="0" y1="0" x2="0" y2="1" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#3B82F6" stop-opacity="0.8"/>
      <stop offset="1" stop-color="#2563EB" stop-opacity="0.6"/>
    </linearGradient>
    <pattern id="gridPattern" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="none"/>
      <path d="M 20 0 L 0 0 0 20" stroke="#64748B" stroke-width="0.5" fill="none" opacity="0.3"/>
    </pattern>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="300" fill="url(#skyGradient)"/>
  <rect y="300" width="800" height="150" fill="url(#groundGradient)"/>
  
  <!-- Grid ground -->
  <rect y="300" width="800" height="150" fill="url(#gridPattern)"/>
  
  <!-- Main innovation hub building - central futuristic structure -->
  <g>
    <!-- Base structure -->
    <path d="M350 150L450 150L500 300H300L350 150Z" fill="url(#buildingGradient)"/>
    
    <!-- Glass dome -->
    <ellipse cx="400" cy="200" rx="70" ry="40" fill="url(#glassGradient)" opacity="0.7"/>
    <ellipse cx="400" cy="200" rx="70" ry="40" fill="none" stroke="#60A5FA" stroke-width="1"/>
    
    <!-- Entrance -->
    <rect x="380" y="270" width="40" height="30" fill="#1E40AF"/>
    <rect x="390" y="280" width="20" height="20" fill="#60A5FA" opacity="0.7"/>
    
    <!-- Structural elements -->
    <line x1="350" y1="150" x2="300" y2="300" stroke="#64748B" stroke-width="2"/>
    <line x1="450" y1="150" x2="500" y2="300" stroke="#64748B" stroke-width="2"/>
    <line x1="400" y1="150" x2="400" y2="270" stroke="#64748B" stroke-width="2"/>
    
    <!-- Decorative lights -->
    <circle cx="350" cy="150" r="3" fill="#FBBF24" filter="url(#glow)"/>
    <circle cx="450" cy="150" r="3" fill="#FBBF24" filter="url(#glow)"/>
    <circle cx="300" cy="300" r="3" fill="#FBBF24" filter="url(#glow)"/>
    <circle cx="500" cy="300" r="3" fill="#FBBF24" filter="url(#glow)"/>
  </g>
  
  <!-- Satellite buildings -->
  <!-- Left building -->
  <g>
    <rect x="200" y="220" width="80" height="80" fill="#334155"/>
    <rect x="210" y="230" width="60" height="60" fill="#60A5FA" opacity="0.5"/>
    <rect x="210" y="230" width="60" height="60" fill="none" stroke="#60A5FA" stroke-width="1"/>
    
    <!-- Windows -->
    <g fill="#60A5FA" opacity="0.8">
      <rect x="215" y="235" width="10" height="10"/>
      <rect x="230" y="235" width="10" height="10"/>
      <rect x="245" y="235" width="10" height="10"/>
      <rect x="215" y="250" width="10" height="10"/>
      <rect x="230" y="250" width="10" height="10"/>
      <rect x="245" y="250" width="10" height="10"/>
      <rect x="215" y="265" width="10" height="10"/>
      <rect x="230" y="265" width="10" height="10"/>
      <rect x="245" y="265" width="10" height="10"/>
    </g>
  </g>
  
  <!-- Right building -->
  <g>
    <rect x="520" y="220" width="80" height="80" fill="#334155"/>
    <rect x="530" y="230" width="60" height="60" fill="#60A5FA" opacity="0.5"/>
    <rect x="530" y="230" width="60" height="60" fill="none" stroke="#60A5FA" stroke-width="1"/>
    
    <!-- Windows -->
    <g fill="#60A5FA" opacity="0.8">
      <rect x="535" y="235" width="10" height="10"/>
      <rect x="550" y="235" width="10" height="10"/>
      <rect x="565" y="235" width="10" height="10"/>
      <rect x="535" y="250" width="10" height="10"/>
      <rect x="550" y="250" width="10" height="10"/>
      <rect x="565" y="250" width="10" height="10"/>
      <rect x="535" y="265" width="10" height="10"/>
      <rect x="550" y="265" width="10" height="10"/>
      <rect x="565" y="265" width="10" height="10"/>
    </g>
  </g>
  
  <!-- Connecting walkways -->
  <path d="M280 250H320" stroke="#64748B" stroke-width="3"/>
  <path d="M480 250H520" stroke="#64748B" stroke-width="3"/>
  
  <!-- Tech elements -->
  <!-- Digital circuits on ground -->
  <g stroke="#60A5FA" stroke-width="1">
    <path d="M100 320C150 320 200 350 250 350C300 350 350 320 400 320C450 320 500 350 550 350C600 350 650 320 700 320" opacity="0.5"/>
    <path d="M100 340C150 340 200 370 250 370C300 370 350 340 400 340C450 340 500 370 550 370C600 370 650 340 700 340" opacity="0.5"/>
    <path d="M100 360C150 360 200 390 250 390C300 390 350 360 400 360C450 360 500 390 550 390C600 390 650 360 700 360" opacity="0.5"/>
  </g>
  
  <!-- Connection nodes -->
  <g>
    <circle cx="250" cy="350" r="5" fill="#3B82F6" filter="url(#glow)"/>
    <circle cx="400" cy="320" r="5" fill="#3B82F6" filter="url(#glow)"/>
    <circle cx="550" cy="350" r="5" fill="#3B82F6" filter="url(#glow)"/>
    <circle cx="250" cy="370" r="5" fill="#3B82F6" filter="url(#glow)"/>
    <circle cx="400" cy="340" r="5" fill="#3B82F6" filter="url(#glow)"/>
    <circle cx="550" cy="370" r="5" fill="#3B82F6" filter="url(#glow)"/>
    <circle cx="250" cy="390" r="5" fill="#3B82F6" filter="url(#glow)"/>
    <circle cx="400" cy="360" r="5" fill="#3B82F6" filter="url(#glow)"/>
    <circle cx="550" cy="390" r="5" fill="#3B82F6" filter="url(#glow)"/>
  </g>
  
  <!-- Holographic displays -->
  <g transform="translate(300, 180)">
    <rect x="-20" y="-30" width="40" height="60" fill="#3B82F6" opacity="0.2"/>
    <rect x="-15" y="-25" width="30" height="50" fill="#3B82F6" opacity="0.3"/>
    <rect x="-10" y="-20" width="20" height="40" fill="#3B82F6" opacity="0.4"/>
  </g>
  
  <g transform="translate(500, 180)">
    <rect x="-20" y="-30" width="40" height="60" fill="#3B82F6" opacity="0.2"/>
    <rect x="-15" y="-25" width="30" height="50" fill="#3B82F6" opacity="0.3"/>
    <rect x="-10" y="-20" width="20" height="40" fill="#3B82F6" opacity="0.4"/>
  </g>
  
  <!-- Flying drones -->
  <g transform="translate(200, 100)">
    <circle cx="0" cy="0" r="5" fill="#475569"/>
    <line x1="-10" y1="0" x2="10" y2="0" stroke="#475569" stroke-width="2"/>
    <line x1="0" y1="-10" x2="0" y2="10" stroke="#475569" stroke-width="2"/>
    <circle cx="0" cy="0" r="2" fill="#60A5FA" filter="url(#glow)"/>
  </g>
  
  <g transform="translate(600, 120)">
    <circle cx="0" cy="0" r="5" fill="#475569"/>
    <line x1="-10" y1="0" x2="10" y2="0" stroke="#475569" stroke-width="2"/>
    <line x1="0" y1="-10" x2="0" y2="10" stroke="#475569" stroke-width="2"/>
    <circle cx="0" cy="0" r="2" fill="#60A5FA" filter="url(#glow)"/>
  </g>
  
  <!-- Stars in sky -->
  <g fill="white">
    <circle cx="100" cy="50" r="1" opacity="0.8"/>
    <circle cx="150" cy="80" r="1" opacity="0.6"/>
    <circle cx="200" cy="30" r="1" opacity="0.7"/>
    <circle cx="250" cy="70" r="1" opacity="0.5"/>
    <circle cx="300" cy="40" r="1" opacity="0.8"/>
    <circle cx="350" cy="60" r="1" opacity="0.7"/>
    <circle cx="450" cy="50" r="1" opacity="0.6"/>
    <circle cx="500" cy="30" r="1" opacity="0.8"/>
    <circle cx="550" cy="70" r="1" opacity="0.7"/>
    <circle cx="600" cy="40" r="1" opacity="0.5"/>
    <circle cx="650" cy="60" r="1" opacity="0.8"/>
    <circle cx="700" cy="50" r="1" opacity="0.6"/>
    <circle cx="750" cy="30" r="1" opacity="0.7"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="white">Tech Innovation Hub</text>
  <text x="400" y="75" font-family="Arial" font-size="14" text-anchor="middle" fill="#94A3B8">Advanced Research & Development Center</text>
</svg> 