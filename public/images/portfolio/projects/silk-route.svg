<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <linearGradient id="mapGradient" x1="0" y1="0" x2="0" y2="450" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F8FAFC"/>
      <stop offset="1" stop-color="#E2E8F0"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- World map background -->
  <rect width="800" height="450" fill="url(#mapGradient)"/>
  
  <!-- Simplified continent outlines -->
  <!-- Europe -->
  <path d="M400 150C410 140 430 145 440 130C450 115 470 120 480 110C490 100 500 105 510 100C520 95 530 100 540 110C550 120 560 115 570 125C580 135 570 145 560 150C550 155 540 160 530 165C520 170 510 175 500 180C490 185 480 190 470 185C460 180 450 175 440 170C430 165 420 160 410 155C400 150 390 155 400 150Z" fill="#CBD5E1"/>
  
  <!-- Asia -->
  <path d="M550 120C560 110 570 100 580 90C590 80 600 70 610 80C620 90 630 100 640 110C650 120 660 130 670 140C680 150 690 160 700 170C710 180 720 190 730 200C720 210 710 220 700 230C690 240 680 250 670 240C660 230 650 220 640 210C630 200 620 190 610 180C600 170 590 160 580 150C570 140 560 130 550 120Z" fill="#CBD5E1"/>
  
  <!-- Africa -->
  <path d="M450 200C460 190 470 180 480 190C490 200 500 210 510 220C520 230 530 240 520 250C510 260 500 270 490 280C480 290 470 300 460 290C450 280 440 270 430 260C420 250 410 240 420 230C430 220 440 210 450 200Z" fill="#CBD5E1"/>
  
  <!-- Main trade route -->
  <path d="M200 200C250 190 300 180 350 170C400 160 450 150 500 160C550 170 600 180 650 190C700 200 750 210 800 220" stroke="#EF4444" stroke-width="3" stroke-dasharray="10 5"/>
  
  <!-- Secondary trade routes -->
  <path d="M350 170C360 200 370 230 380 260C390 290 400 320 410 350" stroke="#F59E0B" stroke-width="2" stroke-dasharray="8 4"/>
  <path d="M500 160C490 190 480 220 470 250C460 280 450 310 440 340" stroke="#F59E0B" stroke-width="2" stroke-dasharray="8 4"/>
  <path d="M650 190C620 220 590 250 560 280C530 310 500 340 470 370" stroke="#F59E0B" stroke-width="2" stroke-dasharray="8 4"/>
  
  <!-- Major cities/hubs -->
  <!-- Europe -->
  <circle cx="420" cy="150" r="8" fill="#3B82F6" filter="url(#glow)"/>
  <text x="425" y="140" font-family="Arial" font-size="10" fill="#1E3A8A">London</text>
  
  <circle cx="460" cy="160" r="8" fill="#3B82F6" filter="url(#glow)"/>
  <text x="465" y="150" font-family="Arial" font-size="10" fill="#1E3A8A">Berlin</text>
  
  <!-- Middle East -->
  <circle cx="520" cy="190" r="8" fill="#3B82F6" filter="url(#glow)"/>
  <text x="525" y="180" font-family="Arial" font-size="10" fill="#1E3A8A">Dubai</text>
  
  <!-- Central Asia -->
  <circle cx="580" cy="170" r="8" fill="#3B82F6" filter="url(#glow)"/>
  <text x="585" y="160" font-family="Arial" font-size="10" fill="#1E3A8A">Tashkent</text>
  
  <!-- East Asia -->
  <circle cx="650" cy="160" r="8" fill="#3B82F6" filter="url(#glow)"/>
  <text x="655" y="150" font-family="Arial" font-size="10" fill="#1E3A8A">Beijing</text>
  
  <circle cx="680" cy="190" r="8" fill="#3B82F6" filter="url(#glow)"/>
  <text x="685" y="180" font-family="Arial" font-size="10" fill="#1E3A8A">Shanghai</text>
  
  <!-- Southeast Asia -->
  <circle cx="650" cy="240" r="8" fill="#3B82F6" filter="url(#glow)"/>
  <text x="655" y="230" font-family="Arial" font-size="10" fill="#1E3A8A">Singapore</text>
  
  <!-- Transportation elements -->
  <!-- Ships -->
  <g transform="translate(300, 300)">
    <rect x="0" y="0" width="30" height="15" fill="#475569"/>
    <rect x="5" y="-10" width="20" height="10" fill="#64748B"/>
  </g>
  
  <g transform="translate(500, 320)">
    <rect x="0" y="0" width="30" height="15" fill="#475569"/>
    <rect x="5" y="-10" width="20" height="10" fill="#64748B"/>
  </g>
  
  <!-- Trains -->
  <g transform="translate(400, 200)">
    <rect x="0" y="0" width="40" height="10" fill="#334155"/>
    <rect x="5" y="-5" width="5" height="5" fill="#475569"/>
    <rect x="15" y="-5" width="5" height="5" fill="#475569"/>
    <rect x="25" y="-5" width="5" height="5" fill="#475569"/>
    <rect x="35" y="-5" width="5" height="5" fill="#475569"/>
  </g>
  
  <g transform="translate(550, 230)">
    <rect x="0" y="0" width="40" height="10" fill="#334155"/>
    <rect x="5" y="-5" width="5" height="5" fill="#475569"/>
    <rect x="15" y="-5" width="5" height="5" fill="#475569"/>
    <rect x="25" y="-5" width="5" height="5" fill="#475569"/>
    <rect x="35" y="-5" width="5" height="5" fill="#475569"/>
  </g>
  
  <!-- Planes -->
  <g transform="translate(350, 120) rotate(30)">
    <path d="M0 0L20 -5L40 0L20 5Z" fill="#64748B"/>
    <path d="M15 -10L25 -10L25 10L15 10Z" fill="#64748B"/>
  </g>
  
  <g transform="translate(600, 100) rotate(-30)">
    <path d="M0 0L20 -5L40 0L20 5Z" fill="#64748B"/>
    <path d="M15 -10L25 -10L25 10L15 10Z" fill="#64748B"/>
  </g>
  
  <!-- Logistics hubs -->
  <g transform="translate(450, 220)">
    <rect x="-15" y="-15" width="30" height="30" fill="#F97316" fill-opacity="0.2"/>
    <rect x="-10" y="-10" width="20" height="20" fill="#F97316" fill-opacity="0.3"/>
    <rect x="-5" y="-5" width="10" height="10" fill="#F97316" fill-opacity="0.5"/>
  </g>
  
  <g transform="translate(580, 200)">
    <rect x="-15" y="-15" width="30" height="30" fill="#F97316" fill-opacity="0.2"/>
    <rect x="-10" y="-10" width="20" height="20" fill="#F97316" fill-opacity="0.3"/>
    <rect x="-5" y="-5" width="10" height="10" fill="#F97316" fill-opacity="0.5"/>
  </g>
  
  <!-- Data visualization elements -->
  <!-- Trade volume indicators -->
  <circle cx="350" cy="170" r="10" fill="#EF4444" fill-opacity="0.2"/>
  <circle cx="500" cy="160" r="15" fill="#EF4444" fill-opacity="0.2"/>
  <circle cx="650" cy="190" r="12" fill="#EF4444" fill-opacity="0.2"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#0F172A">Modern Silk Route</text>
  <text x="400" y="75" font-family="Arial" font-size="14" text-anchor="middle" fill="#334155">Cross-border trade infrastructure and logistics network</text>
</svg> 