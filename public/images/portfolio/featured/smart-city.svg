<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <linearGradient id="skyGradient" x1="0" y1="0" x2="0" y2="300" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0F172A"/>
      <stop offset="0.5" stop-color="#1E3A8A"/>
      <stop offset="1" stop-color="#3B82F6"/>
    </linearGradient>
    <linearGradient id="waterGradient" x1="0" y1="300" x2="0" y2="450" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0C4A6E"/>
      <stop offset="1" stop-color="#0369A1"/>
    </linearGradient>
    <linearGradient id="buildingGradient1" x1="0" y1="0" x2="0" y2="1" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#E2E8F0"/>
      <stop offset="1" stop-color="#CBD5E1"/>
    </linearGradient>
    <linearGradient id="buildingGradient2" x1="0" y1="0" x2="0" y2="1" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F8FAFC"/>
      <stop offset="1" stop-color="#E2E8F0"/>
    </linearGradient>
    <linearGradient id="glassGradient" x1="0" y1="0" x2="0" y2="1" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#60A5FA" stop-opacity="0.8"/>
      <stop offset="1" stop-color="#3B82F6" stop-opacity="0.6"/>
    </linearGradient>
    <pattern id="gridPattern" width="50" height="50" patternUnits="userSpaceOnUse">
      <rect width="50" height="50" fill="none"/>
      <line x1="0" y1="0" x2="50" y2="0" stroke="#60A5FA" stroke-width="0.5" opacity="0.2"/>
      <line x1="0" y1="0" x2="0" y2="50" stroke="#60A5FA" stroke-width="0.5" opacity="0.2"/>
    </pattern>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="300" fill="url(#skyGradient)"/>
  <rect y="300" width="800" height="150" fill="url(#waterGradient)"/>
  
  <!-- Digital grid overlay -->
  <rect width="800" height="450" fill="url(#gridPattern)"/>
  
  <!-- Stars in sky -->
  <g fill="white">
    <circle cx="100" cy="50" r="1" opacity="0.8"/>
    <circle cx="150" cy="80" r="1" opacity="0.6"/>
    <circle cx="200" cy="30" r="1" opacity="0.7"/>
    <circle cx="250" cy="70" r="1" opacity="0.5"/>
    <circle cx="300" cy="40" r="1" opacity="0.8"/>
    <circle cx="350" cy="60" r="1" opacity="0.7"/>
    <circle cx="450" cy="50" r="1" opacity="0.6"/>
    <circle cx="500" cy="30" r="1" opacity="0.8"/>
    <circle cx="550" cy="70" r="1" opacity="0.7"/>
    <circle cx="600" cy="40" r="1" opacity="0.5"/>
    <circle cx="650" cy="60" r="1" opacity="0.8"/>
    <circle cx="700" cy="50" r="1" opacity="0.6"/>
    <circle cx="750" cy="30" r="1" opacity="0.7"/>
  </g>
  
  <!-- Marina Bay Sands -->
  <g transform="translate(400, 200)">
    <!-- Three towers -->
    <rect x="-150" y="-100" width="40" height="200" fill="url(#buildingGradient1)"/>
    <rect x="-50" y="-120" width="40" height="220" fill="url(#buildingGradient1)"/>
    <rect x="50" y="-110" width="40" height="210" fill="url(#buildingGradient1)"/>
    
    <!-- Windows -->
    <g fill="url(#glassGradient)" opacity="0.7">
      <rect x="-145" y="-95" width="30" height="190" />
      <rect x="-45" y="-115" width="30" height="210" />
      <rect x="55" y="-105" width="30" height="200" />
    </g>
    
    <!-- Skypark -->
    <rect x="-160" y="-120" width="260" height="20" rx="10" fill="url(#buildingGradient2)"/>
    <ellipse cx="-30" cy="-110" rx="100" ry="10" fill="#0EA5E9" opacity="0.5"/>
  </g>
  
  <!-- Gardens by the Bay -->
  <g transform="translate(600, 250)">
    <!-- Supertrees -->
    <g>
      <line x1="-50" y1="50" x2="-50" y2="-80" stroke="#475569" stroke-width="3"/>
      <ellipse cx="-50" cy="-80" rx="30" ry="15" fill="#84CC16" opacity="0.8"/>
      <ellipse cx="-50" cy="-90" rx="25" ry="10" fill="#84CC16" opacity="0.8"/>
      <ellipse cx="-50" cy="-100" rx="20" ry="8" fill="#84CC16" opacity="0.8"/>
    </g>
    
    <g>
      <line x1="0" y1="50" x2="0" y2="-100" stroke="#475569" stroke-width="3"/>
      <ellipse cx="0" cy="-100" rx="35" ry="18" fill="#84CC16" opacity="0.8"/>
      <ellipse cx="0" cy="-110" rx="30" ry="12" fill="#84CC16" opacity="0.8"/>
      <ellipse cx="0" cy="-120" rx="25" ry="10" fill="#84CC16" opacity="0.8"/>
    </g>
    
    <g>
      <line x1="50" y1="50" x2="50" y2="-90" stroke="#475569" stroke-width="3"/>
      <ellipse cx="50" cy="-90" rx="30" ry="15" fill="#84CC16" opacity="0.8"/>
      <ellipse cx="50" cy="-100" rx="25" ry="10" fill="#84CC16" opacity="0.8"/>
      <ellipse cx="50" cy="-110" rx="20" ry="8" fill="#84CC16" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Modern skyscrapers -->
  <g>
    <!-- Left side -->
    <rect x="100" y="100" width="40" height="200" fill="url(#buildingGradient2)"/>
    <rect x="105" y="105" width="30" height="190" fill="url(#glassGradient)" opacity="0.7"/>
    
    <rect x="150" y="80" width="30" height="220" fill="url(#buildingGradient1)"/>
    <rect x="155" y="85" width="20" height="210" fill="url(#glassGradient)" opacity="0.7"/>
    
    <rect x="190" y="120" width="50" height="180" fill="url(#buildingGradient2)"/>
    <rect x="195" y="125" width="40" height="170" fill="url(#glassGradient)" opacity="0.7"/>
    
    <!-- Right side -->
    <rect x="660" y="100" width="40" height="200" fill="url(#buildingGradient2)"/>
    <rect x="665" y="105" width="30" height="190" fill="url(#glassGradient)" opacity="0.7"/>
    
    <rect x="620" y="80" width="30" height="220" fill="url(#buildingGradient1)"/>
    <rect x="625" y="85" width="20" height="210" fill="url(#glassGradient)" opacity="0.7"/>
    
    <rect x="560" y="120" width="50" height="180" fill="url(#buildingGradient2)"/>
    <rect x="565" y="125" width="40" height="170" fill="url(#glassGradient)" opacity="0.7"/>
  </g>
  
  <!-- Futuristic transportation -->
  <!-- MRT line -->
  <path d="M0 280 C200 260, 400 290, 600 270 S800 280, 800 280" stroke="#EF4444" stroke-width="3" stroke-dasharray="10 5" opacity="0.7"/>
  
  <!-- MRT stations -->
  <circle cx="200" cy="270" r="5" fill="#EF4444" filter="url(#glow)"/>
  <circle cx="400" cy="280" r="5" fill="#EF4444" filter="url(#glow)"/>
  <circle cx="600" cy="270" r="5" fill="#EF4444" filter="url(#glow)"/>
  
  <!-- Autonomous vehicles -->
  <g transform="translate(150, 320)">
    <rect x="-15" y="-10" width="30" height="20" rx="5" fill="#475569"/>
    <rect x="-10" y="-5" width="20" height="10" fill="#60A5FA" opacity="0.7"/>
    <circle cx="-10" cy="10" r="5" fill="#1E293B"/>
    <circle cx="10" cy="10" r="5" fill="#1E293B"/>
  </g>
  
  <g transform="translate(350, 330)">
    <rect x="-15" y="-10" width="30" height="20" rx="5" fill="#475569"/>
    <rect x="-10" y="-5" width="20" height="10" fill="#60A5FA" opacity="0.7"/>
    <circle cx="-10" cy="10" r="5" fill="#1E293B"/>
    <circle cx="10" cy="10" r="5" fill="#1E293B"/>
  </g>
  
  <g transform="translate(550, 320)">
    <rect x="-15" y="-10" width="30" height="20" rx="5" fill="#475569"/>
    <rect x="-10" y="-5" width="20" height="10" fill="#60A5FA" opacity="0.7"/>
    <circle cx="-10" cy="10" r="5" fill="#1E293B"/>
    <circle cx="10" cy="10" r="5" fill="#1E293B"/>
  </g>
  
  <!-- Digital elements -->
  <!-- Data streams -->
  <g stroke="#60A5FA" stroke-width="1" stroke-dasharray="5,5" opacity="0.6" filter="url(#glow)">
    <path d="M200 270 C250 200, 300 150, 400 150"/>
    <path d="M400 280 C450 200, 500 150, 400 150"/>
    <path d="M600 270 C550 200, 500 150, 400 150"/>
  </g>
  
  <!-- Central hub -->
  <circle cx="400" cy="150" r="10" fill="#3B82F6" filter="url(#glow)"/>
  
  <!-- Connected nodes -->
  <g fill="#3B82F6" filter="url(#glow)">
    <circle cx="300" cy="180" r="5"/>
    <circle cx="350" cy="120" r="5"/>
    <circle cx="450" cy="120" r="5"/>
    <circle cx="500" cy="180" r="5"/>
  </g>
  
  <!-- Smart city features -->
  <!-- Traffic monitoring -->
  <g transform="translate(250, 250)">
    <rect x="-10" y="-20" width="20" height="40" fill="#0F172A" opacity="0.7"/>
    <circle cx="0" cy="-10" r="5" fill="#EF4444" opacity="0.8"/>
    <circle cx="0" cy="0" r="5" fill="#FCD34D" opacity="0.8"/>
    <circle cx="0" cy="10" r="5" fill="#84CC16" opacity="0.8"/>
  </g>
  
  <!-- Environmental sensors -->
  <g transform="translate(500, 230)">
    <rect x="-15" y="-15" width="30" height="30" rx="5" fill="#0F172A" opacity="0.7"/>
    <circle cx="0" cy="0" r="10" fill="#60A5FA" opacity="0.5"/>
    <path d="M-5 -5 L5 5 M-5 5 L5 -5" stroke="#60A5FA" stroke-width="2"/>
  </g>
  
  <!-- Water reflections -->
  <g opacity="0.3">
    <rect x="100" y="300" width="40" height="100" fill="url(#buildingGradient2)"/>
    <rect x="150" y="300" width="30" height="100" fill="url(#buildingGradient1)"/>
    <rect x="190" y="300" width="50" height="100" fill="url(#buildingGradient2)"/>
    
    <rect x="560" y="300" width="50" height="100" fill="url(#buildingGradient2)"/>
    <rect x="620" y="300" width="30" height="100" fill="url(#buildingGradient1)"/>
    <rect x="660" y="300" width="40" height="100" fill="url(#buildingGradient2)"/>
    
    <rect x="250" y="300" width="300" height="100" fill="url(#buildingGradient1)"/>
  </g>
  
  <!-- Water movement -->
  <g stroke="white" stroke-width="1" opacity="0.3">
    <path d="M100 350 Q200 360, 300 350 T500 350 T700 350"/>
    <path d="M100 370 Q250 380, 400 370 T700 370"/>
    <path d="M100 390 Q300 400, 500 390 T700 390"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="420" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="white">Singapore Smart City</text>
</svg> 