<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <linearGradient id="skyGradient" x1="0" y1="0" x2="0" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0C4A6E"/>
      <stop offset="1" stop-color="#0369A1"/>
    </linearGradient>
    <linearGradient id="landGradient" x1="0" y1="200" x2="0" y2="450" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F8FAFC"/>
      <stop offset="1" stop-color="#E2E8F0"/>
    </linearGradient>
    <linearGradient id="routeGradient" x1="0" y1="0" x2="800" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#EF4444"/>
      <stop offset="0.5" stop-color="#F97316"/>
      <stop offset="1" stop-color="#EF4444"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <pattern id="gridPattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="none"/>
      <line x1="0" y1="0" x2="40" y2="0" stroke="#CBD5E1" stroke-width="0.5" opacity="0.3"/>
      <line x1="0" y1="0" x2="0" y2="40" stroke="#CBD5E1" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#skyGradient)"/>
  <rect y="200" width="800" height="250" fill="url(#landGradient)"/>
  <rect y="200" width="800" height="250" fill="url(#gridPattern)"/>
  
  <!-- Continents/Regions -->
  <!-- Europe -->
  <path d="M100 250C120 240 140 230 160 240C180 250 200 260 220 250C240 240 260 230 280 240C300 250 320 260 340 250" 
        fill="#CBD5E1" stroke="#94A3B8" stroke-width="1"/>
  
  <!-- Middle East -->
  <path d="M340 250C360 260 380 270 400 280C420 290 440 300 460 290C480 280 500 270 520 280" 
        fill="#E2E8F0" stroke="#94A3B8" stroke-width="1"/>
  
  <!-- Asia -->
  <path d="M520 280C540 270 560 260 580 270C600 280 620 290 640 280C660 270 680 260 700 270C720 280 740 290 760 280" 
        fill="#CBD5E1" stroke="#94A3B8" stroke-width="1"/>
  
  <!-- Main Silk Route -->
  <path d="M100 250C150 240 200 230 250 240C300 250 350 260 400 270C450 280 500 270 550 260C600 250 650 240 700 250" 
        stroke="url(#routeGradient)" stroke-width="4" stroke-dasharray="10 5" filter="url(#glow)"/>
  
  <!-- Secondary routes -->
  <path d="M250 240C270 280 290 320 310 360" stroke="#F97316" stroke-width="2" stroke-dasharray="5 3"/>
  <path d="M400 270C420 300 440 330 460 360" stroke="#F97316" stroke-width="2" stroke-dasharray="5 3"/>
  <path d="M550 260C530 290 510 320 490 350" stroke="#F97316" stroke-width="2" stroke-dasharray="5 3"/>
  
  <!-- Cities/Hubs -->
  <!-- Europe -->
  <g transform="translate(150, 240)">
    <circle cx="0" cy="0" r="8" fill="#3B82F6" filter="url(#glow)"/>
    <text x="0" y="-15" font-family="Arial" font-size="12" text-anchor="middle" fill="#1E3A8A">London</text>
  </g>
  
  <g transform="translate(250, 240)">
    <circle cx="0" cy="0" r="8" fill="#3B82F6" filter="url(#glow)"/>
    <text x="0" y="-15" font-family="Arial" font-size="12" text-anchor="middle" fill="#1E3A8A">Istanbul</text>
  </g>
  
  <!-- Middle East -->
  <g transform="translate(400, 270)">
    <circle cx="0" cy="0" r="8" fill="#3B82F6" filter="url(#glow)"/>
    <text x="0" y="-15" font-family="Arial" font-size="12" text-anchor="middle" fill="#1E3A8A">Dubai</text>
  </g>
  
  <!-- Central Asia -->
  <g transform="translate(500, 260)">
    <circle cx="0" cy="0" r="8" fill="#3B82F6" filter="url(#glow)"/>
    <text x="0" y="-15" font-family="Arial" font-size="12" text-anchor="middle" fill="#1E3A8A">Tashkent</text>
  </g>
  
  <!-- East Asia -->
  <g transform="translate(650, 250)">
    <circle cx="0" cy="0" r="8" fill="#3B82F6" filter="url(#glow)"/>
    <text x="0" y="-15" font-family="Arial" font-size="12" text-anchor="middle" fill="#1E3A8A">Shanghai</text>
  </g>
  
  <!-- Transportation elements -->
  <!-- Ships -->
  <g transform="translate(200, 300)">
    <rect x="-20" y="-10" width="40" height="20" fill="#475569"/>
    <rect x="-15" y="-20" width="30" height="10" fill="#64748B"/>
  </g>
  
  <g transform="translate(600, 320)">
    <rect x="-20" y="-10" width="40" height="20" fill="#475569"/>
    <rect x="-15" y="-20" width="30" height="10" fill="#64748B"/>
  </g>
  
  <!-- Trains -->
  <g transform="translate(350, 350)">
    <rect x="-30" y="-10" width="60" height="20" fill="#334155"/>
    <rect x="-25" y="-15" width="10" height="10" fill="#475569"/>
    <rect x="-10" y="-15" width="10" height="10" fill="#475569"/>
    <rect x="5" y="-15" width="10" height="10" fill="#475569"/>
    <rect x="20" y="-15" width="10" height="10" fill="#475569"/>
  </g>
  
  <g transform="translate(450, 320)">
    <rect x="-30" y="-10" width="60" height="20" fill="#334155"/>
    <rect x="-25" y="-15" width="10" height="10" fill="#475569"/>
    <rect x="-10" y="-15" width="10" height="10" fill="#475569"/>
    <rect x="5" y="-15" width="10" height="10" fill="#475569"/>
    <rect x="20" y="-15" width="10" height="10" fill="#475569"/>
  </g>
  
  <!-- Planes -->
  <g transform="translate(300, 150) rotate(30)">
    <path d="M-30 0L30 0L20 10L-20 10Z" fill="#64748B"/>
    <path d="M-5 -20L5 -20L5 20L-5 20Z" fill="#64748B"/>
  </g>
  
  <g transform="translate(550, 180) rotate(-30)">
    <path d="M-30 0L30 0L20 10L-20 10Z" fill="#64748B"/>
    <path d="M-5 -20L5 -20L5 20L-5 20Z" fill="#64748B"/>
  </g>
  
  <!-- Logistics hubs -->
  <g transform="translate(300, 280)">
    <rect x="-20" y="-20" width="40" height="40" fill="#F97316" fill-opacity="0.2"/>
    <rect x="-15" y="-15" width="30" height="30" fill="#F97316" fill-opacity="0.3"/>
    <rect x="-10" y="-10" width="20" height="20" fill="#F97316" fill-opacity="0.5"/>
  </g>
  
  <g transform="translate(550, 300)">
    <rect x="-20" y="-20" width="40" height="40" fill="#F97316" fill-opacity="0.2"/>
    <rect x="-15" y="-15" width="30" height="30" fill="#F97316" fill-opacity="0.3"/>
    <rect x="-10" y="-10" width="20" height="20" fill="#F97316" fill-opacity="0.5"/>
  </g>
  
  <!-- Data visualization elements -->
  <!-- Trade volume indicators -->
  <g transform="translate(400, 100)">
    <rect x="-150" y="-40" width="300" height="80" rx="10" fill="#0F172A" opacity="0.7"/>
    
    <!-- Chart -->
    <line x1="-120" y1="20" x2="120" y2="20" stroke="#64748B" stroke-width="1"/>
    <line x1="-120" y1="-20" x2="-120" y2="20" stroke="#64748B" stroke-width="1"/>
    
    <!-- Data points -->
    <g fill="#EF4444">
      <rect x="-100" y="0" width="20" height="20" />
      <rect x="-60" y="-10" width="20" height="30" />
      <rect x="-20" y="5" width="20" height="15" />
      <rect x="20" y="-15" width="20" height="35" />
      <rect x="60" y="-5" width="20" height="25" />
      <rect x="100" y="-20" width="20" height="40" />
    </g>
    
    <!-- Labels -->
    <text x="0" y="-25" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Trade Volume by Region</text>
  </g>
  
  <!-- Compass -->
  <g transform="translate(700, 380)">
    <circle cx="0" cy="0" r="30" fill="#0F172A" opacity="0.7"/>
    <line x1="0" y1="-25" x2="0" y2="25" stroke="#E2E8F0" stroke-width="1"/>
    <line x1="-25" y1="0" x2="25" y2="0" stroke="#E2E8F0" stroke-width="1"/>
    <text x="0" y="-15" font-family="Arial" font-size="10" text-anchor="middle" fill="#E2E8F0">N</text>
    <text x="15" y="0" font-family="Arial" font-size="10" text-anchor="middle" fill="#E2E8F0">E</text>
    <text x="0" y="15" font-family="Arial" font-size="10" text-anchor="middle" fill="#E2E8F0">S</text>
    <text x="-15" y="0" font-family="Arial" font-size="10" text-anchor="middle" fill="#E2E8F0">W</text>
    <circle cx="0" cy="0" r="5" fill="#3B82F6"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="420" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#0F172A">Modern Silk Route</text>
</svg> 